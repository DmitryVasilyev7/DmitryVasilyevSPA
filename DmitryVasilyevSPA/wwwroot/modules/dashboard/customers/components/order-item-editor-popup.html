<div class="popup" dx-popup="$ctrl.itemPopup.config">
    <div data-options="dxTemplate: { name:'itemPopup' }">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label class="control-label">Product</label>
                    <div class="form-control" dx-text-box="$ctrl.itemPopup.form.product"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Count</label>
                    <div class="form-control" dx-number-box="$ctrl.itemPopup.form.count"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Price</label>
                    <div class="form-control" dx-number-box="$ctrl.itemPopup.form.price"></div>
                </div>
            </form>
        </div>
    </div>
</div>
